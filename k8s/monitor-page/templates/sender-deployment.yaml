apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "monitor-page.fullname" . }}-sender
spec:
  selector:
    matchLabels:
      {{- include "monitor-page.selectorLabels" . | nindent 6 }}
      app: sender
  {{- if not .Values.sender.autoscaling.enabled }}
  replicas: {{ .Values.sender.replicaCount }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "monitor-page.selectorLabels" . | nindent 8 }}
        app: sender
    spec:
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.sender.securityContext | nindent 12 }}
          image: "{{ .Values.manager.image.repository | default (printf "%s/d0ku/monitor-page-sender" .Values.baseRegistry) }}:{{ .Values.manager.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.sender.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/live
              port: http
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /v1/ready
              port: http
            timeoutSeconds: 3
          startupProbe:
            httpGet:
              path: /v1/ready
              port: http
            failureThreshold: 12
            periodSeconds: 10
          resources:
            {{- toYaml .Values.sender.resources | nindent 12 }}
          env:
          - name: SENDGRID_API_KEY
            valueFrom:
              secretKeyRef:
                name: "{{ (printf "%s-secret-sendgrid" (include "monitor-page.fullname" .)) }}"
                key: api-key
          - name: MAIL_SENDER
            value: "{{ .Values.sender.mailSender }}"
      {{- with .Values.sender.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sender.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sender.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
