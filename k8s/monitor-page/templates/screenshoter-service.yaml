apiVersion: v1
kind: Service
metadata:
  name:  {{ include "monitor_page.fullname" . }}-screenshoter
  namespace: {{ .Values.screenshoter.namespace }}
  labels:
    app: screenshoter
spec:
  ports:
  - protocol: TCP
    port: {{ .Values.screenshoter.service.port }}
    targetPort: 8080
  selector:
    app: screenshoter
